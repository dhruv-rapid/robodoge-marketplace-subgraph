specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RoboDogeMarketplace
    network: kovan
    source:
      address: "0x7b8e5813580C069eadEe53dCA6c23F5DFbd04055"
      abi: RoboDogeMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionCancel
        - AuctionStart
        - NFTPutOnSale
        - NFTRemovedFromSale
        - NFTSold
        - OwnershipTransferred
        - PlaceBid
      abis:
        - name: RoboDogeMarketplace
          file: ./abis/RoboDogeMarketplace.json
      eventHandlers:
        - event: AuctionCancel(indexed uint256)
          handler: handleAuctionCancel
        - event: AuctionStart(indexed uint256,indexed uint256,indexed uint256)
          handler: handleAuctionStart
        - event: NFTPutOnSale(indexed uint256,indexed uint256)
          handler: handleNFTPutOnSale
        - event: NFTRemovedFromSale(indexed uint256)
          handler: handleNFTRemovedFromSale
        - event: NFTSold(indexed uint256,indexed uint256)
          handler: handleNFTSold
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PlaceBid(indexed uint256,indexed uint256)
          handler: handlePlaceBid
      file: ./src/mapping.ts
