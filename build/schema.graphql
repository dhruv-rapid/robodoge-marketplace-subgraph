enum Status {
  ACTIVE
  COMPLETE
  CANCELLED
}

enum Currency {
  ROBODOGE
  BNB
}

enum TransferType {
  MINT
  TRANSFER
  SALE
  AUCTION
}

type TransferLog @entity {
  id: ID!
  nft: Nft!
  type: TransferType!
  from: Bytes!
  to: Bytes!
  price: BigInt
  currency: Currency
  timestamp: BigInt!
}

type Bid @entity {
  id: ID!
  auction: Auction!
  bidder: Bytes!
  amount: BigInt!
}

type Auction @entity {
  id: ID!
  hidden: Boolean!
  status: Status!
  nft: Nft!
  originalOwner: Bytes!
  startingBid: BigInt!
  startingTime: BigInt!
  endTime: BigInt!
  duration: BigInt!
  bidHistory: [Bid!] @derivedFrom(field: "auction")
  highestBidder: Bytes
  highestBid: BigInt
  nextAllowedBid: BigInt!
  currency: Currency!
}

type Sale @entity {
  id: ID!
  hidden: Boolean!
  status: Status!
  nft: Nft!
  originalOwner: Bytes!
  newOwner: Bytes
  price: BigInt!
  currency: Currency!
}

type Nft @entity {
  id: ID!
  hidden: Boolean!
  contract: Bytes!
  tokenId: BigInt!
  owner: Bytes!
  metadata: String!
  auctions: [Auction!] @derivedFrom(field: "nft")
  sales: [Sale!] @derivedFrom(field: "nft")
  history: [TransferLog!] @derivedFrom(field: "nft")
}

